<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BMI Rechner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { text-align: center; }
        label { display: block; margin-top: 16px; }
        input[type="number"] { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px;}
        .result { margin-top: 24px; padding: 16px; background: #e9ecef; border-radius: 6px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Rechner</h1>
        <form method="POST">
            <label for="weight">Gewicht (kg):</label>
            <input type="number" step="0.1" min="1" name="weight" id="weight" required>

            <label for="height">Größe (cm):</label>
            <input type="number" step="0.1" min="1" name="height" id="height" required>

            <button type="submit">Berechnen</button>
        </form>
        {% if bmi %}
        <div class="result">
            <strong>Dein BMI:</strong> {{ bmi }}<br>
            <strong>Kategorie:</strong> {{ category }}<br>
            <strong>Gesundheitstipps:</strong> {{ info }}
        </div>
        {% elif info %}
        <div class="result">
            {{ info }}
        </div>
        {% endif %}
    </div>
</body>
